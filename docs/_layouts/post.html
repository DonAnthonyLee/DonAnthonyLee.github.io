---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div id="gitalk_container"></div>

</article>

  {% if site.comments.gitalk %}
  	<script src="/js/md5.min.js"></script>
	<script>
		var gitalk = new Gitalk({
			  clientID: '{{ site.comments.gitalk_clientID }}',
			  clientSecret: '{{ site.comments.gitalk_Secret }}',
			  repo: '{{ site.comments.gitalk_repo }}',
			  owner: '{{ site.comments.gitalk_owner }}',
			  admin: '{{ site.comments.gitalk_admin }}',
			  id: md5(location.pathname),      // Ensure uniqueness and length less than 50{{ page.title }}
			  distractionFreeMode: '{{ site.comments.distractionFreeMode }}'  // Facebook-like distraction free mode
			})

			gitalk.render('gitalk_container')
	</script>
  {% endif %}
